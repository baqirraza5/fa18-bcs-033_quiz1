<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles.css" />
    <title>Netflix</title>
  </head>
  <body>
    <!-- Section 1 -->
    <div class="container">
      <div class="d-flex position-absolute justify-content-between align-items-center px-5 head">
        <img src="./assets/logo.png" alt="Logo" />
        <a href="#" class="text-decoration-none text-white px-3 py-1 rounded">Sign Up</a>
      </div>
    </div>
    <!-- Section 2 -->
    <div class="d-flex position-relative justify-content-center align-items-center banner">
      <img src="./assets/back.jpg" alt="Banner" class="position-absolute fit" />
      <div class="position-absolute heading__container">
        <div class="d-flex flex-column justify-content-center align-items-center text-center heading">
          <h2 class="text-white font-weight-bold">Unlimited movies, TV shows, and much more.</h2>
          <h5 class="text-white py-1">Watch anywhere. Cancel anytime.</h5>
          <p class="text-white pt-3">
            Ready to watch? Enter your email to create or restart your
            membership
          </p>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center email__container">
          <input class="rounded" type="text" placeholder="Enter Email" />
          <a class="text-decoration-none text-uppercase text-white rounded px-4" href="#">Try 30 days for free ></a>
        </div>
      </div>
    </div>
  </body>
</html>
